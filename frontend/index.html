<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dominó Multiplayer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<div class="main-container">
    <button id="logout-btn" class="btn btn-secondary btn-logout" style="display: none;">Logout</button>
    
    <!-- Auth View (Login / Register) -->
    <div id="auth-view" class="view active">
        <div class="logo-header">
            <h1>DOMINÓ <span class="domino-icon"></span> ONLINE</h1>
            <p>Entre ou registe-se para começar a jogar!</p>
        </div>
        
        <div class="form-container">
            <div id="login-section">
                <div class="form-header"><h2>Entrar na Conta</h2></div>
                <form id="login-form">
                    <div class="input-group">
                        <label for="login-username">Nome de Utilizador</label>
                        <input type="text" id="login-username" placeholder="O seu nome de utilizador" required autocomplete="username">
                    </div>
                    <div class="input-group">
                        <label for="login-password">Senha</label>
                        <input type="password" id="login-password" placeholder="A sua senha" required autocomplete="current-password">
                    </div>
                    <button type="submit" class="btn">Login</button>
                </form>
                <div class="form-link">
                    Não tem uma conta? <a href="#" id="show-register-link">Crie uma agora</a>
                </div>
            </div>

            <div id="register-section" style="display: none;">
                 <div class="form-header"><h2>Criar Nova Conta</h2></div>
                <form id="register-form">
                    <div class="input-group">
                        <label for="register-username">Nome de Utilizador</label>
                        <input type="text" id="register-username" placeholder="Escolha um nome de utilizador" required autocomplete="username">
                    </div>
                    <div class="input-group">
                        <label for="register-password">Senha</label>
                        <input type="password" id="register-password" placeholder="Escolha uma senha segura" required autocomplete="new-password">
                    </div>
                    <button type="submit" class="btn">Registar</button>
                </form>
                <div class="form-link">
                    Já tem uma conta? <a href="#" id="show-login-link">Faça o login</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Lobby View -->
    <div id="lobby-view" class="view">
        <div class="game-container">
            <h1>Lobby de Jogos</h1>
            <div class="lobby-content">
                <h2>Salas Disponíveis</h2>
                <ul id="rooms-list"><li>A carregar salas...</li></ul>
                <button id="refresh-rooms-btn" class="btn btn-secondary">Atualizar Salas</button>
                <hr>
                <h2>Criar / Entrar em Sala</h2>
                <form id="join-room-form">
                    <input type="text" id="room-name" placeholder="Nome da sala" required>
                    <input type="password" id="room-password" placeholder="Senha (opcional)">
                    <button type="submit" class="btn">Entrar / Criar Sala</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Game View -->
    <div id="game-view" class="view">
        <div class="game-container">
            <div id="game-status">A aguardar jogadores...</div>
            <button id="start-game-btn" class="btn" style="display: none; margin: 10px auto;">Iniciar Jogo</button>
            <button id="ready-btn" class="btn" style="display: none; margin: 10px auto;">Estou Pronto!</button>
            <div id="turn-timer"></div>
            
            <div id="players-info-container">
                <h3>Jogadores</h3>
                <div id="players-info"></div>
            </div>

            <div id="game-board"></div>

            <div id="player-hand-container" style="display: none;">
                <h3>A sua mão</h3>
                <div id="player-hand"></div>
            </div>
            
            <div id="game-controls">
                <button id="pass-turn-btn" class="btn btn-secondary" style="display: none;">Passar a Vez</button>
                <button id="leave-game-btn" class="btn btn-danger">Sair da Sala</button>
            </div>
        </div>
    </div>
</div>
<div id="alert-modal" class="modal-overlay" style="display: none;">
    <div class="modal-content">
        <p id="alert-message"></p>
        <div id="alert-modal-buttons">
             <button id="alert-close-btn" class.btn>OK</button>
        </div>
    </div>
</div>

<script src="/js/main.js" type="module"></script>
</body>
</html>
