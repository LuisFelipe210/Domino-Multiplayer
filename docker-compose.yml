# A chave "version" foi removida, pois é obsoleta e não mais necessária.
services:
  postgres:
    image: postgres:13
    container_name: domino-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  redis:
    image: redis:6.2-alpine
    container_name: domino-redis
    restart: unless-stopped

  backend1:
    build:
      context: ./backend
    container_name: backend-server-1
    environment:
      - PORT=4001
      - SERVER_ID=server-1
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=${JWT_SECRET}
    volumes:
      - ./backend:/usr/src/app
      - /usr/src/app/node_modules
    depends_on:
      - postgres
      - redis
    restart: unless-stopped

  backend2:
    build:
      context: ./backend
    container_name: backend-server-2
    environment:
      - PORT=4002
      - SERVER_ID=server-2
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=${JWT_SECRET}
    volumes:
      - ./backend:/usr/src/app
      - /usr/src/app/node_modules
    depends_on:
      - postgres
      - redis
    restart: unless-stopped
  
  frontend-builder:
    build:
      context: ./frontend
    container_name: frontend-builder
    command: npm run dev
    volumes:
      - ./frontend:/usr/src/app
      - /usr/src/app/node_modules
    restart: unless-stopped

  nginx:
    image: nginx:stable-alpine
    container_name: domino-nginx
    ports:
      - "80:80"
    volumes:
      - ./frontend/public:/usr/share/nginx/html 
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - backend1
      - backend2
      - frontend-builder
    restart: unless-stopped

volumes:
  postgres_data: